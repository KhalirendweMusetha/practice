<!DOCTYPE html>
<html>
<head>
  <title>Richfield BSC Modules</title>
  <style>
    .module-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li::before {
      content: "\2022"; /* Unicode bullet point */
      color: purple;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>
<body>
  <div class="module-container">
    <h1>Faculty of Information Technology</h1>
    <h2>Undergraduate. Bachelor of Science in Information Technology - Module Breakdown Year</h2>
    <ul>
      <li>A. Information Systems 511</li>
      <li>B. Programming 511</li>
      <li>C. Web Technology 511</li>
      <li>D. Networks 511</li>
      <li>E. Mathematics 511</li>
    </ul>
    <p>Page created by (write your student number) &copy; 2023</p>
  </div>
</body>
</html>
